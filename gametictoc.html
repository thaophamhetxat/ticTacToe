<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Caro Game Simple</h3>
<p id="carogame" />
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('*','*','*','*','*');
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='O' onclick='changeValue()'>"
    data += "<br/><br/><input type='button' value='X' onclick='changeValue2()'>"

    b.innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "O";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/><input type='button' value='O' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
    function changeValue2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "X";

        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        if(board[0][0]==board[1][1] && board[2][2]==board[0][0] && board[0][0]!='*'){
            Document.write('you win')

        data += "<br/><br/><input type='button' value='X' onclick='changeValue2()'>"
        b.innerHTML = "<hr/>" + data;

        }

</script>

</body>
</html>
